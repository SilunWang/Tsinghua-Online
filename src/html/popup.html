<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/popup.css" />
		<script type="text/javascript" src="js/lib.js"></script>
		<script type="text/javascript" src="js/const.js"></script>
		<script type="text/javascript" src="js/view.js"></script>
	</head>
	<body>
		<div id="main-function">
			<div id="keep-connect-btn" class="item">
				<i class="icon-ok actived"></i>
				<span class="text"> 保持联网 </span>
			</div>
			<div class="item" id="connect-btn">
				<span class="text"> 立刻重连</span>
			</div>
			<div class="item" id="disconnect-btn">
				<span class="text"> 断开当前账号 </span>
			</div>
			<div class="separator"></div>
			<div id="error" style="display:none;">
				<div class="item">
					<i class="icon-ban-circle"></i>
					<span class="text"> <span id="error-text"></span> </span>
				</div>
				<div class="separator"></div>
			</div>
			<div id="real-flow-btn" class="item">
				<i class="icon-refresh icon-spin"></i>
				<span class="text"> 实时流量: <span id="flow"></span> </span>
			</div>
			<div id="connect-number-btn" class="item">
				<i class="icon-refresh icon-spin"></i>
				<span class="text"> 连接数: <span id="connect-number"></span></span>
			</div>
			<div id="drop-all-btn" class="item">
				<i class="icon-refresh icon-spin"></i>
				<span class="text"> 断开所有登陆IP </span>
			</div>
		</div>
		<div id="wrong-token" style="display:none;">
			<div class="item-free">
				<div class="text">
					哎呀！<br />
					好像密码错了
					<img src="/img/jingle.png" />
					<i class="icon-hand-right"></i> <a href="options.html#0">去修改密码</a>
				</div>
			</div>
		</div>
		<div id="no-token" style="display:none;">
			<div class="item-free">
				<div class="text">
					没设置密码呐<br />
					没法用啦
					<img src="/img/jingle.png" />
					<i class="icon-hand-right"></i> <a href="options.html#0">去设置密码</a>
				</div>
			</div>
		</div>
		<div class="separator"></div>
		<div class="item" id="options-btn">
			<i class="icon-cog"></i>
			<span class="text"> 选项 </span>
		</div>
		<div class="item" id="about-btn">
			<i class="icon-info-sign"></i>
			<span class="text"> 关于Tsinghua Online</span>
		</div>
	</body>
</html>
